    <meta property="og:locale" content="ja_JP"/>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content=""/>
    <meta property="og:description" content="">
    <meta property="og:url" content=""/>

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/pc_style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="./assets/script.js"></script>
</head>
<body>
    <div class="header">
      <div class="logo-area">
        <a href="/">
          <p class="logo">
            <img src="./images/logo.svg" alt="" width="300" height="400" class="logo-img">
          </p>
        </a>
      </div><!--/logo-area-->
      <div id="b-menu">
        <!--ハンバーガーメニューのボタン-->
        <div class="hamburger_btn" v-on:click='ActiveBtn=!ActiveBtn'>
          <span class="line line_01" v-bind:class="{'btn_line01':ActiveBtn}"></span>
          <span class="line line_02" v-bind:class="{'btn_line02':ActiveBtn}"></span>
          <span class="line line_03" v-bind:class="{'btn_line03':ActiveBtn}"></span>
        </div><!--/#b-menu-->
        <!--サイドバー-->
        <transition name="menu">
          <div class="menu" v-show="ActiveBtn">
              <ul>
                  <li><a href="#">項目1</a></li>
                  <li><a href="#">項目2</a></li>
                  <li><a href="#">項目3</a></li>
                  <li><a href="#">項目4</a></li>
                  <li><a href="#">項目5</a></li>
              </ul>
          </div>
      </transition>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="slider">
        <div id="app">
          <div class="slider-outer">
            <transition name="fade">
              <div class="slider-inner" :key="idx" v-for="(slide, idx) in slides" v-if="current_slide == idx">
                <img class="slide-img" v-bind:src="slides[idx].img" :key="slides[idx].img" width="450" height="300">
              </div>
            </transition>
          </div>
        </div><!--/#app-->
      </div>
      <div class="title-area">
        <h1 class="title"><span>那覇市久茂地の</span><span>居酒屋&nbsp;</span><br><span>呑兵衛</span></h1>
      </div>
      <div class="fader">
        <div id="fade">
          <fade-in v-for="i in [0,1,2,3,4,5,6,7,8]">
            <div class="block">
              {{i}}
            </div>
          </fade-in>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
    <script src="./assets/bottom.js"></script>
</body>
</html>
